<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Art Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fefefe;
    }

    #folderSelector {
      margin: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pixelArtContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #pixelArtGrid {
      display: grid;
      grid-template-columns: repeat(10, 36px);
      grid-template-rows: repeat(5, 36px);
      gap: 5px;
      justify-content: center;
      cursor: pointer;
    }

    img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      transition: transform 0.2s ease;
      image-rendering: pixelated;
    }

    img:hover {
      transform: scale(1.2);
    }

    #zoomedImageContainer {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    #zoomedImageContainer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #emptyState {
      font-size: 16px;
      color: #888;
    }
    
    @media (max-width: 600px) {
    #pixelArtGrid {
        grid-template-columns: repeat(5, 36px);
        grid-template-rows: repeat(10, 36px);
    }
    }

  </style>
</head>
<body>

  <div id="folderSelector">
    <label for="folder">Select School:</label>
    <select id="folder" onchange="loadPixelArt()"></select>
  </div>

  <div id="pixelArtContainer">
    <div id="pixelArtGrid"></div>
    <div id="zoomedImageContainer">
      <div id="emptyState">Hover over a pixel art to see the zoomed version</div>
    </div>
  </div>

  <script>
    const folderSelector = document.getElementById('folder');
    const pixelArtGrid = document.getElementById('pixelArtGrid');
    const zoomedImageContainer = document.getElementById('zoomedImageContainer');
    const emptyState = document.getElementById('emptyState');

    // Hardcoded list of folder names (school names)
    const folders = [
      'University of Michigan',
      'University of Wisconsin',
      'University of Chicago',
      'Ohio State University',
      'Georgia Tech',
      'UC Berkeley',
      'Miami Ohio'
    ];

    // Populate dropdown menu
    function populateFolderDropdown() {
      folderSelector.innerHTML = '';
      folders.forEach(folder => {
        const option = document.createElement('option');
        option.value = folder;
        option.textContent = folder;
        folderSelector.appendChild(option);
      });
    }

    // Shuffle image order
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Load pixel art based on selected folder
    function loadPixelArt() {
      const folder = folderSelector.value;
      pixelArtGrid.innerHTML = '';

      const imageSources = [];
      for (let i = 1; i <= 50; i++) {
        imageSources.push(`Designs/${folder}/${i}.png`);
      }

      shuffleArray(imageSources);

      imageSources.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Pixel Art`;
        img.dataset.src = src;
        img.addEventListener('mouseenter', showZoomedImage);
        img.addEventListener('mouseleave', hideZoomedImage);
        pixelArtGrid.appendChild(img);
      });
    }

    // Show zoomed image
    function showZoomedImage(event) {
      const imgSrc = event.target.dataset.src;
      zoomedImageContainer.innerHTML = `<img src="${imgSrc}" alt="Zoomed Image">`;
      emptyState.style.display = 'none';
    }

    // Hide zoomed image
    function hideZoomedImage() {
      zoomedImageContainer.innerHTML = '';
      emptyState.style.display = 'block';
    }

    // Initialize page
    populateFolderDropdown();
    loadPixelArt();
  </script>

</body>
</html>
