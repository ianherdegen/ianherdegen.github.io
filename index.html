<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image:url('Background.gif');
        background-repeat: repeat;
        background-size: 50%;

    }
      .container {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      img {
        width: 100%;
        border-radius: 80px;
      }
      iframe {
        width: 100%;
        height: 800px;
        margin: 0;
        padding: 0;
        border: none;
      }
      @media (max-width: 767px) {
        .container {
            width: 100%;
            }
        }
        
        /* Styles for tablet screens */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
            width: 100%;
            }
        }
  
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Header.png">
      <br>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfobeZC8jGxhdkYAbs8a7Akptjih7VePuCOQsfRwYQ_LHKUzw/viewform?embedded=true"></iframe>
    </div>
  </body>
</html>
